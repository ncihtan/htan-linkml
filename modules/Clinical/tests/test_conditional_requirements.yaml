    PATHOGENICITY: "Pathogenic"  # Valid enum value
    TEST_ANALYTE_TYPE: "DNA"  # Valid enum value
    TEST_UNITS: "copies"  # Valid enum value
    TEST_RESULT: "Positive"  # Valid enum value
    VARIANT_ORIGIN: "Germline"  # Valid enum value
