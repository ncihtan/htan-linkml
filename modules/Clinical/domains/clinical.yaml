name: Clinical
id: https://w3id.org/htan/clinical
description: HTAN Clinical Data Model Schema
imports:
  - linkml:types
  - linkml:extensions
  - ../../Core/domains/core
  - demographics
  - diagnosis
  - exposure
  - family_history
  - followup
  - molecular
  - therapy
  - vital_status
  - uberon_tissues
  - gene_symbols

prefixes:
  htan: https://w3id.org/htan/
  linkml: https://w3id.org/linkml/
  schema: http://schema.org/
  UBERON: http://purl.obolibrary.org/obo/UBERON_
  NCIT: http://purl.obolibrary.org/obo/NCIT_
  caDSR: https://cadsr.cancer.gov/onedata/

default_prefix: htan

enums:
  ComponentEnum:
    permissible_values:
      "Clinical":
        description: Clinical data component
      "Demographics":
        description: Demographics data component
      "Diagnosis":
        description: Diagnosis data component
      "Exposure":
        description: Exposure data component
      "Family History":
        description: Family history data component
      "Follow-up":
        description: Follow-up data component
      "Molecular":
        description: Molecular data component
      "Therapy":
        description: Therapy data component
      "Vital Status":
        description: Vital status data component

slots:
  caDSR_id:
    description: The caDSR identifier for this element
    range: string
    multivalued: false
    required: false
  TISSUE_OR_ORGAN_OF_ORIGIN:
    range: tissue_or_organ_of_origin_uberon_enum
    required: true
    description: The tissue or organ of origin for the primary diagnosis, using UBERON codes

classes:
  ClinicalData:
    is_a: CoreFileAttributes
    description: Container for all clinical data
    attributes:
      DEMOGRAPHICS:
        range: Demographics
        required: true
        title: "Demographics"
        description: Demographic information
      VITAL_STATUS:
        range: VitalStatus
        required: true
        title: "Vital Status"
        description: Vital status information
      DIAGNOSIS:
        range: Diagnosis
        required: true
        title: "Diagnosis"
        description: Primary diagnosis information
      EXPOSURES:
        range: Exposure
        required: true
        title: "Exposures"
        description: Exposure history
      FAMILY_HISTORY:
        range: FamilyHistory
        required: true
        title: "Family History"
        description: Family history of cancer
      FOLLOW_UPS:
        range: FollowUp
        multivalued: true
        title: "Follow-ups"
        description: Follow-up observations
      MOLECULAR_TESTS:
        range: MolecularTest
        multivalued: true
        title: "Molecular Tests"
        description: Molecular test results
      THERAPIES:
        range: Therapy
        multivalued: true
        title: "Therapies"
        description: Therapy information 