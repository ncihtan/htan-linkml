name: Clinical
id: https://w3id.org/htan/clinical
description: HTAN Clinical Data Model Schema
imports:
  - linkml:types
  - linkml:extensions
  - ../Participant/participant

prefixes:
  htan: https://w3id.org/htan/
  linkml: https://w3id.org/linkml/
  schema: http://schema.org/
  UBERON: http://purl.obolibrary.org/obo/UBERON_
  NCIT: http://purl.obolibrary.org/obo/NCIT_
  caDSR: https://cadsr.cancer.gov/onedata/

default_prefix: htan

slots:
  caDSR_id:
    description: The caDSR identifier for this element
    range: string
    multivalued: false
    required: false

enums:
  TumorGradeEnum:
    title: tumor_grade
    permissible_values:
      G1:
      G2:
      G3:
      G4:
      GX:
      Not Reported:
      Unknown:

  TumorStageEnum:
    title: tumor_stage
    permissible_values:
      Stage 0:
      Stage I:
      Stage II:
      Stage III:
      Stage IV:
      Not Reported:
      Unknown:

  MetastaticStageEnum:
    title: metastatic_stage
    permissible_values:
      M0:
      M1:
      MX:
      Not Reported:
      Unknown:

  RegionalLymphNodeStageEnum:
    title: regional_lymph_node_stage
    permissible_values:
      N0:
      N1:
      N2:
      N3:
      NX:
      Not Reported:
      Unknown:

  AJCCStagingSystemEditionEnum:
    title: ajcc_staging_system_edition
    permissible_values:
      "7th Edition":
      "8th Edition":
      Not Reported:
      Unknown:

  DiseaseResponseEnum:
    title: disease_response
    permissible_values:
      Complete Response:
      Partial Response:
      Stable Disease:
      Progressive Disease:
      Not Reported:
      Unknown:

  ECOGPerformanceStatusEnum:
    title: ecog_performance_status
    permissible_values:
      "0":
      "1":
      "2":
      "3":
      "4":
      "5":
      Not Reported:
      Unknown:

  MenopauseStatusEnum:
    title: menopause_status
    permissible_values:
      Pre-Menopausal:
      Post-Menopausal:
      Peri-Menopausal:
      Not Reported:
      Unknown:

  TreatmentIntentTypeEnum:
    title: treatment_intent_type
    permissible_values:
      Curative:
      Palliative:
      Prophylactic:
      Not Reported:
      Unknown:

  TreatmentTypeEnum:
    title: treatment_type
    permissible_values:
      Surgery:
      Radiation:
      Chemotherapy:
      Immunotherapy:
      Targeted Therapy:
      Hormone Therapy:
      Not Reported:
      Unknown:

  PharmacotherapyTypeEnum:
    title: pharmacotherapy_type
    permissible_values:
      Chemotherapy:
      Immunotherapy:
      Targeted Therapy:
      Hormone Therapy:
      Not Reported:
      Unknown:

  MethodOfDiagnosisEnum:
    title: method_of_diagnosis
    permissible_values:
      Biopsy:
      Imaging:
      Laboratory Test:
      Physical Examination:
      Not Reported:
      Unknown:

  EnvironmentalExposureTypeEnum:
    title: environmental_exposure_type
    permissible_values:
      Asbestos:
      Radiation:
      Chemical:
      Occupational:
      Not Reported:
      Unknown:

  ProgressionTypeEnum:
    title: progression_type
    permissible_values:
      Local:
      Regional:
      Distant:
      Not Reported:
      Unknown:

  EvidenceOfRecurrenceTypeEnum:
    title: evidence_of_recurrence_type
    permissible_values:
      Imaging:
      Biopsy:
      Laboratory Test:
      Clinical Examination:
      Not Reported:
      Unknown:

  MolecularAnalysisMethodEnum:
    title: molecular_analysis_method
    permissible_values:
      DNA Sequencing:
      RNA Sequencing:
      Protein Analysis:
      Cytogenetics:
      Not Reported:
      Unknown:

  ClinicalBiospecimenTypeEnum:
    title: clinical_biospecimen_type
    permissible_values:
      Blood:
      Tissue:
      Urine:
      Saliva:
      Not Reported:
      Unknown:

  TestAnalyteTypeEnum:
    title: test_analyte_type
    permissible_values:
      DNA:
      RNA:
      Protein:
      Metabolite:
      Not Reported:
      Unknown:

  VariantOriginEnum:
    title: variant_origin
    permissible_values:
      Germline:
      Somatic:
      Not Reported:
      Unknown:

  VariantTypeEnum:
    title: variant_type
    permissible_values:
      SNV:
      Indel:
      CNV:
      Fusion:
      Not Reported:
      Unknown:

  OffTreatmentReasonEnum:
    title: off_treatment_reason
    permissible_values:
      Completed:
      Disease Progression:
      Toxicity:
      Patient Decision:
      Not Reported:
      Unknown:

classes:
  Demographics:
    description: Demographic information about the participant
    attributes:
      sex:
        range: SexEnum
        required: true
        description: A textual description of a person's sex at birth (caDSR:HTAN-Specific) (Does not Align with CRDC Standard)
      gender:
        range: GenderEnum
        required: true
        description: A text term which describes a person's internally held sense of their gender, which may or may not correspond to the individual's genotypic or phenotypic sex (caDSR:HTAN-Specific) (Does not Align with CRDC Standard)
      race:
        range: RaceEnum
        required: true
        description: An individual's race as categorized by Office of Management and Budget (OMB) (caDSR:2192199) (Aligns to CDRC Standard CDE)
      ethnicity:
        range: EthnicityEnum
        required: true
        description: The text for reporting information about ethnicity based on the Office of Management and Budget (OMB) categories (caDSR:2192217) (Aligns to CDRC Standard CDE)
      age_at_enrollment_days:
        range: integer
        required: true
        description: Age at enrollment expressed in number of days since birth (No CRDC Standard Available)
      vital_status:
        range: VitalStatusEnum
        required: true
        description: Survival status for individual (caDSR:2847330) (Aligns to CDRC Standard CDE)
      age_in_days_at_last_known_survival_status:
        range: integer
        required: false
        description: Age in days when the last known survival status of the subject was captured. Use -1 if this data point is not available (caDSR:12305768) (No CRDC Standard Available)
      age_in_days_at_death:
        range: integer
        required: false
        description: Age in days of the subject at which death occurred. Use -1 if this data point is not available (caDSR:15748633) (No CRDC Standard Available)
      cause_of_death:
        range: string
        required: false
        description: Circumstance or condition of greatest importance that resulted in the death (caDSR:4783274) (Aligns to CDRC Standard CDE)
      cause_of_death_source:
        range: string
        required: false
        description: Source of information used in describing the death of an individual (caDSR:2390921) (No CRDC Standard Available)

  ClinicalData:
    description: Container for all clinical data
    attributes:
      component:
        range: string
        required: true
        description: Category of metadata (e.g. Diagnosis, Biospecimen, scRNA-seq Level 1, etc.); provide the same one for all items/rows. (No CRDC Standard Available)
      participant_id:
        range: string
        required: true
        description: HTAN Identifier of the research participant (caDSR:HTAN-Specific) (No CRDC Standard Available)
      demographics:
        range: Demographics
        required: true
        description: Demographic information
      diagnosis:
        range: Diagnosis
        required: true
        description: Primary diagnosis information
      exposures:
        range: Exposure
        required: true
        description: Exposure history
      family_history:
        range: FamilyHistory
        required: true
        description: Family history of cancer
      follow_ups:
        range: FollowUp
        multivalued: true
        description: Follow-up observations
      molecular_tests:
        range: MolecularTest
        multivalued: true
        description: Molecular test results
      therapies:
        range: Therapy
        multivalued: true
        description: Treatment information

  Diagnosis:
    description: Information about the participant's diagnosis
    attributes:
      primary_diagnosis_ncit_id:
        range: string
        required: true
        description: NCI Thesaurus concept identifier, e.g. C3996 (caDSR:14905532) (Aligns to CDRC Standard CDE)
      age_at_diagnosis_days:
        range: integer
        required: true
        description: Age at the time of diagnosis expressed in number of days since birth. Use -1 if this data point is not available (caDSR:15019300) (No CRDC Standard Available)
      tissue_or_organ_uberon_code:
        range: string
        required: true
        description: UBERON idenifier indicating the tissue or organ where the disease of interest originated, e.g. UBERON:0000002 (caDSR:14883047) (Aligns to CDRC Standard CDE)
      tumor_grade:
        range: TumorGradeEnum
        required: true
        description: Degree of abnormality of cancer cells as a measure of differentiation and aggressiveness (caDSR:11325685) (Aligns to CDRC Standard CDE)
      tumor_stage:
        range: TumorStageEnum
        required: true
        description: Extent of spread of the primary cancer based on evidence obtained from clinical assessment parameters determined prior to treatment (caDSR:3440328) (Aligns to CRDC Node)
      metastatic_stage:
        range: MetastaticStageEnum
        required: true
        description: Extent of the distant metastasis for the cancer based on evidence obtained from clinical assessment parameters determined prior to treatment (caDSR:3440331) (Aligns to CRDC Node)
      regional_lymph_node_stage:
        range: RegionalLymphNodeStageEnum
        required: true
        description: Extent of the regional lymph node involvement for the cancer based on evidence obtained from clinical assessment parameters determined prior to treatment (caDSR:3440330) (Aligns to CRDC Node)
      ajcc_staging_system_edition:
        range: string
        required: true
        description: Version or edition of the American Joint Committee on Cancer Cancer Staging Handbooks used to guide TMN clinical staging in CLINICAL_T_STAGE, CLINICAL_M_STAGE and CLINICAL_N_STAGE fields (caDSR:2722309) (No CRDC Standard Available)
      metastasis_at_diagnosis:
        range: boolean
        required: true
        description: State of metastatic disease at the time of primary tumor diagnosis (caDSR:3438571) (Aligns to CDRC Standard CDE)
      method_of_diagnosis:
        range: string
        required: true
        description: Type of clinical or laboratory procedure(s) used in the determination of a disease diagnosis (caDSR:14857681) (Aligns to CRDC Node)
      disease_response:
        range: DiseaseResponseEnum
        required: true
        description: Result of an evaluation to determine whether pathologic and/or clinical changes resulted from treatment (caDSR:13383448) (Aligns to CDRC Standard CDE)
      tumor_classification_category:
        range: string
        required: false
        description: Classification of a tumor at a particular time based primarily on histopathological characteristics (caDSR:12922545) (Aligns to CDRC Standard CDE)
      last_known_disease_status:
        range: string
        required: false
        description: Most recently documented condition or state of an individual's disease (caDSR:12447172) (Aligns to CDRC Standard CDE)
      age_in_days_at_last_known_disease_status:
        range: integer
        required: false
        description: Age in days of subject at the time of their last known disease status. Use -1 if this data point is not available (caDSR:14589579) (No CRDC Standard Available)

  Exposure:
    description: Exposure history
    attributes:
      smoking_history:
        range: boolean
        required: true
        description: Current or past smoking status (caDSR:3626148) (Aligns to CRDC Node)
      years_smoked:
        range: integer
        required: false
        description: Number of years a person has been smoking. Use -1 if this data point is not available (caDSR:3137957) (No CRDC Standard Available)
      pack_years_smoked:
        range: float
        required: false
        description: Numeric computed value to represent lifetime tobacco exposure defined as number of cigarettes smoked per day x number of years smoked divided by 20. Use -1 if this data point is not available (caDSR:2955385) (No CRDC Standard Available)
      alcohol_history:
        range: boolean
        required: true
        description: Response indicating whether or not an individual has ever consumed alcohol (caDSR:7537144) (No CRDC Standard Available)
      environmental_exposure:
        range: boolean
        required: true
        description: Response indicating whether or not an individual was exposed to potentially harmful environmental agents (caDSR:15753166) (Aligns to CRDC Node)
      environmental_exposure_type:
        range: EnvironmentalExposureTypeEnum
        required: false
        multivalued: true
        pattern: "^[^|]+(\\|[^|]+)*$"
        description: Type of potentially harmful environmental agents to which an individual was exposed (caDSR:15753203) (Aligns to CDRC Standard CDE)
    slot_usage:
      years_smoked:
        if:
          smoking_history: true
        then:
          required: true
      pack_years_smoked:
        if:
          smoking_history: true
        then:
          required: true
      environmental_exposure_type:
        if:
          environmental_exposure: true
        then:
          required: true

  FamilyHistory:
    description: Family history of cancer
    attributes:
      family_member_cancer_history:
        range: boolean
        required: true
        description: Response to indicate if any relative has a medical history that includes cancer (caDSR:13309936) (No CRDC Standard Available)
      relatives_with_cancer_count:
        range: integer
        required: false
        description: Number of relatives the individual has with a known history of cancer. Use -1 if this data point is not available (caDSR:15907364) (No CRDC Standard Available)
    slot_usage:
      relatives_with_cancer_count:
        if:
          family_member_cancer_history: true
        then:
          required: true

  FollowUp:
    description: Follow-up observations
    attributes:
      age_at_followup_days:
        range: integer
        required: true
        description: Age in days of the subject at the the time of follow-up. Use -1 if this data point is not available (caDSR:15748634) (No CRDC Standard Available)
      progression_or_recurrence:
        range: boolean
        required: true
        description: Response indicating whether or not a subject has a progressive disease or a recurrent disease (caDSR:13529783) (Aligns to CDRC Standard CDE)
      progression_or_recurrence_anatomic_site_uberon_code:
        range: string
        required: false
        multivalued: true
        pattern: "^[^|]+(\\|[^|]+)*$"
        description: UBERON identifier indicating where in the body a disease has progressed or recurred, e.g. UBERON:0000002 (caDSR:14883061) (Aligns to CDRC Standard CDE)
      progression_or_recurrence_type:
        range: ProgressionTypeEnum
        required: false
        description: Type of worsening or reemergence of disease over time (caDSR:14742451) (Aligns to CDRC Standard CDE)
      evidence_of_recurrence_type:
        range: EvidenceOfRecurrenceTypeEnum
        required: false
        description: Type of evidence used to determine whether the individual's disease has recurred (caDSR:7668166) (No CRDC Standard Available)
      age_in_days_at_progression_or_recurrence:
        range: integer
        required: false
        description: Age of an individual, in days, when a diagnosis of disease progression or recurrence was made. Use -1 if this data point is not available (caDSR:15748659) (No CRDC Standard Available)
      disease_response:
        range: DiseaseResponseEnum
        required: true
        description: Result of an evaluation to determine whether pathologic and/or clinical changes resulted from treatment (caDSR:13383448) (Aligns to CDRC Standard CDE)
      ecog_performance_status:
        range: ECOGPerformanceStatusEnum
        required: true
        description: ECOG functional performance status of the individual (caDSR:88) (Aligns to CDRC Standard CDE)
      menopause_status:
        range: MenopauseStatusEnum
        required: true
        description: Menopausal status of the individual (caDSR:2434914) (No CRDC Standard Available)
    slot_usage:
      progression_or_recurrence_anatomic_site_uberon_code:
        if:
          progression_or_recurrence: true
        then:
          required: true
      progression_or_recurrence_type:
        if:
          progression_or_recurrence: true
        then:
          required: true
      evidence_of_recurrence_type:
        if:
          progression_or_recurrence: true
        then:
          required: true
      age_in_days_at_progression_or_recurrence:
        if:
          progression_or_recurrence: true
        then:
          required: true

  MolecularTest:
    description: Molecular test results
    attributes:
      timepoint_label:
        range: string
        required: false
        description: Label to identify the time point at which the clinical data or biospecimen was obtained (e.g. Baseline, End of Treatment, Overall survival, Final). NO PHI/PII INFORMATION IS ALLOWED (caDSR:8031077) (No CRDC Standard Available)
      age_at_test_start_days:
        range: integer
        required: true
        description: Age in days of the subject at the start of a molecular analysis. Use -1 if this data point is not available (caDSR:15879017) (No CRDC Standard Available)
      age_at_test_stop_days:
        range: integer
        required: false
        description: Age in days of the subject at the end of a molecular analysis (caDSR:15879662) (No CRDC Standard Available)
      gene_symbol:
        range: string
        required: true
        description: Gene symbol of the gene targeted or included in molecular analysis (caDSR:11280318) (No CRDC Standard Available)
      molecular_analysis_method:
        range: MolecularAnalysisMethodEnum
        required: true
        description: Description of the method used for clinical molecular analysis (caDSR:6142401) (No CRDC Standard Available)
      molecular_analysis_result:
        range: string
        required: true
        description: Description of the result of clinical molecular analysis (caDSR:6142397) (No CRDC Standard Available)
      amino_acid_change:
        range: string
        required: false
        description: Alphanumeric value used to describe the amino acid change for a specific genetic variant, e.g., R116Q, as determined by clinical testing (caDSR:6142508) (No CRDC Standard Available)
      clinical_biospecimen_type:
        range: ClinicalBiospecimenTypeEnum
        required: true
        description: Kind of material taken from a biological entity for testing, diagnostic, propagation, treatment or research purposes (caDSR:7069877) (Aligns to CRDC Node)
      copy_number:
        range: integer
        required: false
        description: The quantity of gene copies resulting from a mutation (caDSR:13367966) (Aligns to CDRC Standard CDE)
      exon:
        range: string
        required: false
        description: Exon number targeted or included in a clinical molecular analysis (caDSR:6142411) (No CRDC Standard Available)
      molecular_consequence:
        range: string
        required: false
        description: Description of the molecular consequence of genetic variation identified by a clinical test (caDSR:13367935) (No CRDC Standard Available)
      pathogenicity:
        range: string
        required: false
        description: Description of a variant's level of involvement in the cause of the individual's disease according to the standards outlined by the American College of Medical Genetics and Genomics (ACMG) (caDSR:14532361) (No CRDC Standard Available)
      test_analyte_type:
        range: TestAnalyteTypeEnum
        required: false
        description: Sample type or material being subjected to analysis (caDSR:15063661) (Aligns to CDRC Standard CDE)
      test_units:
        range: string
        required: false
        description: Preferred unit of measure (UOM) for a laboratory test result, per NCI standards or per protocol specification (caDSR:2195977) (No CRDC Standard Available)
      test_result:
        range: string
        required: false
        description: Specific result of a clinical molecular test. Use this field only if one of the permissible values in MOLECULAR_ANALYSIS_RESULT isn't relevant. Please provide TEST_UNITS if applicable (caDSR:2230153) (No CRDC Standard Available)
      variant_origin:
        range: VariantOriginEnum
        required: false
        description: Biological origin of a specific genetic variant identified by a clinical test (caDSR:14473382) (No CRDC Standard Available)
      variant_type:
        range: VariantTypeEnum
        required: false
        description: Description of the type of genetic variation (caDSR:6142402) (No CRDC Standard Available)

  Therapy:
    description: Treatment information
    attributes:
      initial_disease_status:
        range: string
        required: true
        description: Status of the individual's malignancy when the treatment began (caDSR:15907348) (CRCD MAKING)
      treatment_intent_type:
        range: TreatmentIntentTypeEnum
        required: true
        description: Anticipated outcome for therapy (caDSR:15157467) (Aligns to CDRC Standard CDE)
      treatment_type:
        range: TreatmentTypeEnum
        required: true
        multivalued: true
        pattern: "^[^|]+(\\|[^|]+)*$"
        description: Type of treatment administered (caDSR:14737565) (Aligns to CDRC Standard CDE)
      pharmacotherapy_type:
        range: PharmacotherapyTypeEnum
        required: true
        description: Whether single or combination pharmacotherapy was used (caDSR:15743233) (No CRDC Standard Available)
      therapeutic_agents:
        range: string
        required: true
        multivalued: true
        pattern: "^[^|]+(\\|[^|]+)*$"
        description: The NCit Preferred Name(s) of the Therapeutic agent(s), as dervied from https://evs.nci.nih.gov/ftp1/NCI_Thesaurus/Drug_or_Substance/Antineoplastic_Agent.xls (caDSR:14913015) (Aligns to CDRC Standard CDE)
      therapy_anatomic_site_uberon_code:
        range: string
        required: false
        description: UBERON identifier for the location within the body targeted by a therapeutic procedure, e.g. UBERON:0000002 (caDSR:14461856) (Aligns to CDRC Standard CDE)
      age_in_days_at_treatment_start:
        range: integer
        required: true
        description: The age in days of the subject at the time that this treatment was started. Use -1 if this data point is not available (caDSR:12304720) (No CRDC Standard Available)
      age_in_days_at_treatment_end:
        range: integer
        required: true
        description: The age in days of the subject at the time that this treatment was completed. Use -1 if this data point is not available (caDSR:12304723) (No CRDC Standard Available)
      off_treatment_reason:
        range: OffTreatmentReasonEnum
        required: true
        description: Reason that an individual did not receive treatment (caDSR:15743249) (Aligns to CDRC Standard CDE)
      regimen_or_line_of_therapy:
        range: string
        required: true
        description: Description of the treatment regimen or line of therapy (caDSR:15915841) (No CRDC Standard Available)
      number_of_cycles:
        range: integer
        required: true
        description: Number of cycles of the administered therapeutic procedure. Use -1 if this data point is not available (caDSR:3060718) (Aligns to CRDC Node)
      response:
        range: DiseaseResponseEnum
        required: true
        description: The result of an evaluation to determine whether pathologic and/or clinical changes resulted from treatment (caDSR:13383448) (Aligns to CDRC Standard CDE)
    slot_usage:
      therapy_anatomic_site_uberon_code:
        if:
          therapeutic_agents: true
        then:
          required: true

  Demographics:
    description: Demographic information about the participant
    attributes:
      vital_status:
        range: VitalStatusEnum
        required: true
        description: Whether the participant is alive or deceased
      age_in_days_at_last_known_survival_status:
        range: integer
        required: false
        description: Age in days at last known survival status
      age_in_days_at_death:
        range: integer
        required: false
        description: Age in days at death
      cause_of_death:
        range: string
        required: false
        description: Cause of death
      cause_of_death_source:
        range: string
        required: false
        description: Source of cause of death information
    slot_usage:
      age_in_days_at_death:
        if:
          age_in_days_at_last_known_survival_status: true
        then:
          required: true
      cause_of_death:
        if:
          age_in_days_at_last_known_survival_status: true
        then:
          required: true
      cause_of_death_source:
        if:
          age_in_days_at_last_known_survival_status: true
        then:
          required: true 