name: scRNA-seq
id: https://w3id.org/htan/scrna_seq
description: HTAN scRNA-seq Data Model - Single-cell RNA sequencing data
imports:
  - linkml:types
  - ../../Core/domains/core
  - level_1
  - level_2
  - level_3_4
prefixes:
  htan: https://w3id.org/htan/
  linkml: https://w3id.org/linkml/
  NCIT: http://purl.obolibrary.org/obo/NCIT_
default_prefix: htan

classes:
  scRNAseqData:
    description: Root class for scRNA-seq data
    attributes:
      level1_data:
        range: scRNALevel1
        description: Level 1 scRNA-seq data
      level2_data:
        range: scRNALevel2
        description: Level 2 scRNA-seq data
      level3_4_data:
        range: scRNALevel3_4
        description: Level 3/4 scRNA-seq data
