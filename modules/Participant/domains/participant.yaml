name: Participant
id: https://w3id.org/htan/participant
description: HTAN Participant Data Model - Attributes for participant-based modules
imports:
  - linkml:types
  - ../../Core/domains/core

prefixes:
  htan: https://w3id.org/htan/
  linkml: https://w3id.org/linkml/
  schema: http://schema.org/
  NCIT: http://purl.obolibrary.org/obo/NCIT_

default_prefix: htan

classes:
  ParticipantAttributes:
    description: Attributes for modules that require participant identification
    is_a: CoreFileAttributes
    attributes:
      HTAN_PARTICIPANT_ID:
        range: string
        required: true
        title: "HTAN Participant ID"
        description: HTAN ID associated with a patient based on HTAN ID SOP (Primary Key)
        pattern: "^(HTA([1-9]|1[0-6]))_((EXT)?([0-9]\\d*|0000))$"
