name: Level1
id: https://w3id.org/htan/wes/level_1
description: Bulk Whole Exome Sequencing Level 1 - Raw files
imports:
  - linkml:types
  - ../../Sequencing/domains/sequencing

prefixes:
  htan: https://w3id.org/htan/
  linkml: https://w3id.org/linkml/
  NCIT: http://purl.obolibrary.org/obo/NCIT_

default_prefix: htan

enums:
  LibrarySelectionMethodEnum:
    permissible_values:
      "Hybrid Selection":
        description: Hybrid selection method
      "PCR":
        description: PCR-based selection
      "RANDOM":
        description: Random selection
      "other":
        description: Other selection method

classes:
  BulkWESLevel1:
    is_a: BaseSequencingAttributes
    description: Bulk Whole Exome Sequencing Level 1 - Raw files
    attributes:
      # WES-specific attributes
      READ_INDICATOR:
        range: string
        required: false
        title: "Read Indicator"
        description: Read indicator
      LIBRARY_SELECTION_METHOD:
        range: LibrarySelectionMethodEnum
        required: true
        title: "Library Selection Method"
        description: Method used for library selection
      READ_LENGTH:
        range: integer
        required: true
        title: "Read Length"
        description: Read length in base pairs
      TARGET_CAPTURE_KIT:
        range: string
        required: false
        title: "Target Capture Kit"
        description: Target capture kit used
      LIBRARY_PREPARATION_KIT_NAME:
        range: string
        required: false
        title: "Library Preparation Kit Name"
        description: Name of the library preparation kit
      LIBRARY_PREPARATION_KIT_VENDOR:
        range: string
        required: false
        title: "Library Preparation Kit Vendor"
        description: Vendor of the library preparation kit
      LIBRARY_PREPARATION_KIT_VERSION:
        range: string
        required: false
        title: "Library Preparation Kit Version"
        description: Version of the library preparation kit
      ADAPTER_NAME:
        range: string
        required: false
        title: "Adapter Name"
        description: Name of the adapter used
      ADAPTER_SEQUENCE:
        range: string
        required: false
        title: "Adapter Sequence"
        description: Adapter sequence
      BASE_CALLER_NAME:
        range: string
        required: false
        title: "Base Caller Name"
        description: Name of the base caller
      BASE_CALLER_VERSION:
        range: string
        required: false
        title: "Base Caller Version"
        description: Version of the base caller
      FLOW_CELL_BARCODE:
        range: string
        required: false
        title: "Flow Cell Barcode"
        description: Flow cell barcode
      FRAGMENT_MAXIMUM_LENGTH:
        range: integer
        required: false
        title: "Fragment Maximum Length"
        description: Maximum fragment length
      FRAGMENT_MEAN_LENGTH:
        range: integer
        required: false
        title: "Fragment Mean Length"
        description: Mean fragment length
      FRAGMENT_MINIMUM_LENGTH:
        range: integer
        required: false
        title: "Fragment Minimum Length"
        description: Minimum fragment length
      FRAGMENT_STANDARD_DEVIATION_LENGTH:
        range: integer
        required: false
        title: "Fragment Standard Deviation Length"
        description: Standard deviation of fragment length
      LANE_NUMBER:
        range: integer
        required: false
        title: "Lane Number"
        description: Lane number
      MULTIPLEX_BARCODE:
        range: string
        required: false
        title: "Multiplex Barcode"
        description: Multiplex barcode
      LIBRARY_PREPARATION_DAYS_FROM_INDEX:
        range: integer
        required: false
        title: "Library Preparation Days From Index"
        description: Days from index for library preparation
      SIZE_SELECTION_RANGE:
        range: string
        required: false
        title: "Size Selection Range"
        description: Size selection range
      TARGET_DEPTH:
        range: integer
        required: false
        title: "Target Depth"
        description: Target sequencing depth
      TO_TRIM_ADAPTER_SEQUENCE:
        range: boolean
        required: false
        title: "To Trim Adapter Sequence"
        description: Whether to trim adapter sequence
